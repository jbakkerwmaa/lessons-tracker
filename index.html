<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stage 1 WMAA Private Pilot Flight Class</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Lesson 1</th>
                    <th>Lesson 2</th>
                    <th>Lesson 3</th>
                    <th>Lesson 4</th>
                    <th>Lesson 5</th>
                    <th>Lesson 6</th>
                    <th>Lesson 7</th>
                    <th>Lesson 8</th>
                    <th>Lesson 9</th>
                    <th>Lesson 10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jake Hall</td>
                    <td><input type="checkbox" name="jake-lesson1"></td>
                    <td><input type="checkbox" name="jake-lesson2"></td>
                    <td><input type="checkbox" name="jake-lesson3"></td>
                    <td><input type="checkbox" name="jake-lesson4"></td>
                    <td><input type="checkbox" name="jake-lesson5"></td>
                    <td><input type="checkbox" name="jake-lesson6"></td>
                    <td><input type="checkbox" name="jake-lesson7"></td>
                    <td><input type="checkbox" name="jake-lesson8"></td>
                    <td><input type="checkbox" name="jake-lesson9"></td>
                    <td><input type="checkbox" name="jake-lesson10"></td>
                </tr>
                <tr>
                    <td>Patrick DeVito</td>
                    <td><input type="checkbox" name="patrick-lesson1"></td>
                    <td><input type="checkbox" name="patrick-lesson2"></td>
                    <td><input type="checkbox" name="patrick-lesson3"></td>
                    <td><input type="checkbox" name="patrick-lesson4"></td>
                    <td><input type="checkbox" name="patrick-lesson5"></td>
                    <td><input type="checkbox" name="patrick-lesson6"></td>
                    <td><input type="checkbox" name="patrick-lesson7"></td>
                    <td><input type="checkbox" name="patrick-lesson8"></td>
                    <td><input type="checkbox" name="patrick-lesson9"></td>
                    <td><input type="checkbox" name="patrick-lesson10"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
